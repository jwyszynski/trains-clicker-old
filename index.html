<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Trains Clicker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main-style.css" />
  </head>
  <body>
    <b><div id="infobox" class="">Potrzebujesz wiÄ™cej energii</div></b>
    <div class="game">
      <!-- <div class="naglowek">
        <h1>Witaj w grze Trains Clicker!!!</h1>
      </div> -->

      <div class="gora">
        <div class="div-klikanie">
          <div class="speed"><span>100</span> km/h</div>
          <button
            title="Kliknij mnie!"
            class="generator"
            onclick="klik()"
          ></button>
          <div class="dystans"><span>100</span> m</div>
        </div>
        <div class="div-srodek">
          <div class="loco">Loco</div>
          <div class="new-loco">
            New Loco <br />
            Cost <span>100</span> km
            <div class="upgrade">UPGRADE</div>
          </div>
        </div>
        <div class="div-ulepszenia">
          <div>
            <button title="" class="d0" onclick="fun()"></button>
            <button title="" class="d1" onclick="fun()"></button>

            <button title="" class="d2" onclick="fun()">P</button>
            <button title="" class="d3" onclick="fun()"></button>
          </div>
          <div>
            <button title="" class="d4" onclick="fun()"></button>
            <button title="" class="d5" onclick="fun()"></button>

            <button title="" class="d6" onclick="fun()">S</button>
            <button title="" class="d7" onclick="fun()"></button>
          </div>
        </div>
        <div style="clear:both;"></div>
      </div>
      <div class="kolej">
        Kolej
        <img src="img/drezyna.png" alt="drezyna" title="Drezyna" />
      </div>
      <div class="stopka">
        @jwyszynski 2019
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
